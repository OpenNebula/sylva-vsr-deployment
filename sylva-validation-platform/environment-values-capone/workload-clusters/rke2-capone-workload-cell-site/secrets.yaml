cluster:
  capone:
    ONE_XMLRPC: "http://10.0.1.100:2633/RPC2"
    ONE_AUTH: "oneadmin:opennebula"
  additional_files:
    registry_mirror:
      content: |
        mirrors:
          "harbor.rke2-capone-harbor.wclusters.sylva":
            endpoint:
              - "https://harbor.rke2-capone-harbor.wclusters.sylva"
        configs:
          "harbor.rke2-capone-harbor.wclusters.sylva":
            tls:
              insecure_skip_verify: true
      owner: "root:root"
      path: "/etc/rancher/rke2/registries.yaml"
      permissions: "0640"
